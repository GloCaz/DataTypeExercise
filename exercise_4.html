<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/
		var x = 3;
		console.log (typeof(x));
		var y = (x / 2) + 4;
		console.log (typeof(y));

		var z = [x, y];
		console.log (typeof(z));

		z[0] = z[0] + 2;
		z[1] = z[1] + 2;

		var a = "x is " + z[0];
		console.log (typeof(a));

		var b = "y is " + z[1];
		console.log (typeof(b));

	</script>
</body>
</html>
