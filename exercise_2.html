<body>
	<script>
		/*
		* Exercise Two
		* Why does the following output true?
		*/
		//because "false" is not an empty string

		var a = "false";
		var b = true;

		// "&&" is "and"
		console.log (a && b);

		/*
		* Bonus Question: Why does (b && a) log "false"?
		*/
		//short circuiting. returns first falsy value or last falsy value. if there is one falsy value in the paranthesis, the whole thing is false. if any of the things in an && statement is false, the whole thing is false.
		//if any of the things in an || statement are true, the whole thing is true.

	</script>
